{% extends "base.html" %}

{% block title %}Ошибка сервера - Система управления турнирами{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Внутренняя ошибка сервера</h2>
                    <p class="text-muted mb-4">
                        Произошла внутренняя ошибка сервера. Мы уже работаем над её устранением.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('public.index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Вернуться на главную
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
